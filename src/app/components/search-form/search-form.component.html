<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
  <div class="form-group">
    <input type="text" id="search" placeholder="book name..." ngModel name="search"
      #search="ngModel" minlength="3" required class="big">
  </div>
  <button [disabled]="searchForm.form.invalid" class="big btn">Search</button>
</form>

<!-- search - error msg -->
<div class="alert alert-danger" *ngIf="search.touched && search.invalid" class="error-block">
  <div *ngIf="search.errors?.required">
    Search value is required
  </div>
  <div *ngIf="search.errors?.minlength">
    Search value need to be at least 3 character
  </div>
</div>
