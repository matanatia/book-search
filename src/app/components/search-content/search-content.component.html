<div class="center" id="main-body">

    <app-book *ngFor="let book of searchService.search_results" [book]="book"></app-book>

    <div *ngIf="searchService.search_results.length === 0 && searchService.search_val">
        <app-loader></app-loader>
    </div>
    
    <button class="btn" *ngIf="searchService.search_results.length > 0"
        [disabled]="!searchService.found_results || searchService.search_results.length >= 20" (click)="LoadMore()">Load
        more</button>
</div>
